            if (!priceStr || priceStr.toLowerCase().includes("li√™n h·ªá")) return -1;
            return parseInt(priceStr.replace(/\./g, "").replace(" ƒë", "").trim());
        }

        // H√†m hi·ªÉn th·ªã danh s√°ch
        function renderCourses(data) {
            container.innerHTML = ''; 
            if(data.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#777;">Kh√¥ng t√¨m th·∫•y kh√≥a h·ªçc n√†o ph√π h·ª£p!</div>';
                return;
            }
            data.forEach((course, index) => {
                const iconClass = icons[index % icons.length];
                const html = `
                    <div class="list-item">
                        <div class="item-left">
                            <div class="item-icon"><i class="fas ${iconClass}"></i></div>
                            <div class="item-name">${course.name}</div>
                        </div>
                        <div class="item-right">
                            <div class="item-price">${course.price}</div>
                            <div class="btn-group">
                                <a href="https://m.me/111233754817471" class="btn btn-trial" target="_blank"><i class="fas fa-play" style="margin-right:5px"></i> Th·ª≠</a>
                                <a href="https://m.me/111233754817471" class="btn btn-register" target="_blank"><i class="fas fa-cart-plus" style="margin-right:5px"></i> ƒêƒÉng K√Ω</a>
                            </div>
                        </div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // H√†m l·ªçc t·ªïng h·ª£p
        function filterCourses() {
            const keyword = searchInput.value.toLowerCase();
            const filterValue = priceFilter.value;

            const filtered = courses.filter(course => {
                const matchesKeyword = course.name.toLowerCase().includes(keyword);
                
                const price = parsePrice(course.price);
                let matchesPrice = true;

                if (filterValue === 'under100') matchesPrice = (price !== -1 && price < 100000);
                else if (filterValue === '100to200') matchesPrice = (price >= 100000 && price <= 200000);
                else if (filterValue === 'over200') matchesPrice = (price > 200000);
                
                return matchesKeyword && matchesPrice;
            });
            renderCourses(filtered);
        }

        renderCourses(courses);
        searchInput.addEventListener('keyup', filterCourses);
        priceFilter.addEventListener('change', filterCourses);
    </script>
